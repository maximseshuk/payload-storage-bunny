name: Test Build ğŸ”§

on:
  workflow_dispatch:
    inputs:
      node_version:
        description: 'Node.js version'
        required: false
        default: '20'
        type: choice
        options:
          - '18'
          - '20'
          - '22'

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: ${{ github.event.inputs.node_version || '20' }}

      - name: Setup PNPM ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies âš¡
        run: pnpm install

      - name: Type check ğŸ”
        run: pnpm typecheck

      - name: Lint code âœ¨
        run: pnpm lint

      - name: Build project ğŸ”¨
        run: pnpm build

      - name: Check build output ğŸ“
        run: |
          echo "Checking if build output exists..."
          ls -la dist/
          echo "Build completed successfully! âœ…"
