name: Feature Request
description: Suggest a new feature or enhancement for the plugin
title: '[Feature]: '
labels: ['enhancement', 'needs-triage']
assignees: []

body:
  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      options:
        - label: I have searched existing issues to make sure this feature hasn't been requested before
          required: true
        - label: I have checked the [documentation](https://github.com/maximseshuk/payload-storage-bunny#readme) to confirm this feature doesn't already exist
          required: true

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: What feature would you like to see implemented and why?
      placeholder: |
        Describe the feature you'd like to see:
        - What problem does this solve?
        - How should it work?
        - What would the configuration look like?
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your specific use case for this feature
      placeholder: |
        Help us understand how you would use this:
        - What type of project is this for?
        - What are you trying to accomplish?
        - Any current workarounds you're using?
    validations:
      required: true

  - type: textarea
    id: config-example
    attributes:
      label: Example Configuration (optional)
      description: If this involves configuration changes, show what you imagine it would look like
      placeholder: |
        ```typescript
        bunnyStorage({
          collections: {
            media: true,
          },
          storage: {
            apiKey: process.env.BUNNY_STORAGE_API_KEY,
            hostname: 'example.b-cdn.net',
            zoneName: 'my-zone',
          },
          // Your proposed feature here
          newFeature: {
            // example options
          },
        })
        ```
      render: typescript

  - type: checkboxes
    id: implementation
    attributes:
      label: Implementation
      description: Are you willing to help implement this feature?
      options:
        - label: I'm willing to submit a pull request for this feature
        - label: I can help with testing the implementation

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context (optional)
      description: Any other information that would help understand this feature request
      placeholder: |
        Any additional details:
        - Alternative solutions you've considered
        - Links to similar features in other tools
        - Screenshots or examples